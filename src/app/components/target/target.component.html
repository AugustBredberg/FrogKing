<div
  [ngClass]="!targetActive ? 'hidden' : ''"
  id="targetSource"
  class="absolute w-[100px] h-[100px] targetSource"
></div>

<svg id="targetLineSvg" class="absolute targetLineSvg">
  <line
    *ngIf="targetActive == true"
    id="targetLine"
    style="stroke-dasharray: 20, 20; stroke: rgb(58, 109, 0); stroke-width: 8"
    class="targetLine"
  />
</svg>
<div
  [ngClass]="!targetActive ? 'hidden' : ''"
  id="targetElement"
  class="absolute w-[100px] h-[100px] targetDestination"
  (click)="onMouseClick()"
></div>
