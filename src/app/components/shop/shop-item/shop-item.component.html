<!-- ShopItem properties -->

<div
  [tooltip]="tooltipData"
  [position]="TooltipPosition.DYNAMICLEFT"
  class="flex flex-col h-12 w-12 my-2"
  id="shopItem"
>
  <button
    [disabled]="item.cost > inventoryState.tadpoles"
    (click)="buyItem(item)"
    class="flex bg-black bg-opacity-40 rounded-md w-full h-full cursor-pointer p-2"
    [ngClass]="
      item.cost > inventoryState.tadpoles ? 'opacity-50' : 'hover:bg-opacity-70'
    "
  >
    <div
      itemImage
      class="w-full h-full itemImage"
      [style.background-image]="
        'url(' + environment.assetsPath + 'images/items/' +
        item.type +
        '/' +
        'item-image-' +
        item.defaultItemId +
        '.png)'
      "
    ></div>
  </button>
</div>
