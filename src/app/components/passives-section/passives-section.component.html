<div
  class="w-full min-h-[50vh] h-[50vh] bg-black flex flex-col bg-opacity-40 backdrop-blur-md"
>
  <div class="grid grid-cols-3 grid-flow-row w-full justify-evenly">
    <ng-container *ngFor="let passive of passives; trackBy: trackElement">
      <app-passive *ngIf="passive.amount > 0" [passive]="passive"></app-passive>
    </ng-container>
  </div>
</div>
