<div class="w-full">
  <!-- Body -->
  <div class="w-screen min-h-screen h-screen bg-game">
    <!-- Columns container -->
    <div class="w-screen min-h-screen h-full flex-row flex">
      <!-- LeftColumn (Info section and FrogSection) -->
      <div class="w-1/4 min-h-screen h-full flex flex-col">
        <!-- Frog Section  -->
        <app-frog-section></app-frog-section>
        <!-- Info Section  -->
        <div
          class="w-full min-h-[50vh] h-[50vh] bg-black flex flex-col bg-opacity-40"
        ></div>
      </div>
      <!-- Middle Column ( Frogs section and header) -->
      <div
        class="w-1/2 min-h-screen h-full flex flex-col overflow-y-scroll scrollbar-hide"
      >
        <!-- Header -->
        <app-header-section></app-header-section>
        <div class="pt-4">
          <div
            *ngFor="let frog of inventory.frogs | keyvalue"
            class="w-full max-h-48"
          >
            <app-frog-tile [frogItem]="frog.value"></app-frog-tile>
          </div>
        </div>
      </div>
      <!-- Right Column ( Shop ) -->
      <div
        class="w-1/4 min-h-screen h-full flex flex-col bg-red-500 opacity-25 overflow-y-scroll scrollbar-hide"
      ></div>
    </div>
  </div>
</div>
