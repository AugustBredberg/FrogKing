<div>
  <button class="w-20 h-10 bg-slate-300" (click)="spawn()">Spawn</button>

  <div>Current Tadpoles: {{ (inventory$ | async)?.tadpoles }}</div>
  <button
    [disabled]="inventory.tadpoles < evolveTadpoleShopItem.cost || inventory.pond.frog_capacity <= frogsInInventory"
    (click)="evolveTadpole()"
    class="rounded-md bg-green-800 p-2"
  >
    Evolve tadpole
  </button>

  <div *ngIf="inventory">
    <app-pond></app-pond>
    <app-shop [inventoryState]="inventory"></app-shop>
  </div>
</div>
