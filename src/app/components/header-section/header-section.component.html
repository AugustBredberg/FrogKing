<div class="flex w-full h-24 bg-black bg-opacity-30 backdrop-blur-sm">
  <div class="flex flex-row w-full h-full">
    <div class="flex h-full justify-center items-center mx-4">
      <div
        class="header-pond-icon w-[72px] h-[72px]"
        [style.background-image]="
          'url(' +
          environment.assetsPath +
          'images/bowls/bowl-icon-' +
          inventory.pond.id +
          '.png)'
        "
      ></div>
    </div>
    <div class="flex flex-col py-2 pl-4 leading-3">
      <p class="text-2xl primaryText">{{ inventory.pond.name }}</p>
      <p class="text-md primaryText">
        Frog Capacity : {{ inventory.pond.frog_capacity }}
      </p>
    </div>
  </div>
</div>
