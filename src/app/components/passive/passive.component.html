<div
  [tooltip]="tooltipData"
  [position]="TooltipPosition.DYNAMICRIGHT"
  class="m-2"
  style="position: relative"
>
  <div
    class="primaryText text-md w-full flex justify-center items-center"
    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0"
  >
    <div
      class="w-full h-full bg-passive-sphere justify-center flex items-center flex-col cursor-pointer"
      style="background-image: url('../../../assets/images/elements/element{{passive.element}}.png')"
    >

    </div>

  <p class="text-3xl absolute top-12 ">
        {{ passive.amount }}
      </p>
  </div>
  <div style="padding-bottom: 100%"></div>
</div>
