<p>pond works!</p>

<p>Tadpole capacity: {{inventory.pond.tadpole_capacity}}</p>
<p>Frog capacity: {{inventory.pond.frog_capacity}}</p>

<button (click)="evolveTadpole()" class="rounded-md bg-green-800 p-2">Evolve tadpole</button>

<!-- Create frog component for each frog in inventory -->
<div *ngFor="let frog of inventory.frogs | keyvalue">
  <app-frog [frog]="frog.value"></app-frog>
</div>
