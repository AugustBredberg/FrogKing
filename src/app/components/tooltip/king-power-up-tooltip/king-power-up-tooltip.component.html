<div
  class="tooltip w-auto max-w-[300px] h-auto rounded-md bg-black bg-opacity-40 backdrop-blur-xl"
  [ngClass]="['tooltip--' + position]"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
>
  <div class="flex flex-col">
    <div>
      <p class="no-margin primaryText">
        {{ tooltip.name }}
      </p>
      <p class="no-margin primaryText text-xs">
        {{ tooltip.body }}
      </p>
    </div>
  </div>
</div>
