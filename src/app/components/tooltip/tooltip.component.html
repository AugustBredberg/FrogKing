<div
  class="tooltip w-[300px] h-auto rounded-md bg-black bg-opacity-40 backdrop-blur-xl"
  [ngClass]="['tooltip--' + position]"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
>
  <div class="flex flex-col">
    <div class="flex flex-row h-2/3">
      <div class="flex flex-col w-1/3 h-full">
        <div class="flex w-[80px] h-[80px] bg-black bg-opacity-20 rounded-lg">
          <div
            class="flex h-[64px] w-[64px] m-auto justify-center items-center tooltip-item-image"
            [style.background-image]="
              'url(../../../assets/images/item-image-' +
              tooltip.itemId +
              '.png)'
            "
          ></div>
        </div>
      </div>
      <div class="flex flex-col w-2/3">
        <div class="flex w-full h-1/4">
          <p
            class="w-full text-center justify-center items-center primaryText text-2xl"
          >
            {{ tooltip.header }}
          </p>
        </div>
        <div class="flex w-full h-full">
          <p
            class="w-full text-left justify-center items-center primaryText text-xs px-2"
          >
            {{ tooltip.body }}
          </p>
        </div>
      </div>
    </div>

    <div *ngIf="tooltip.price" class="flex w-full h-1/4">
      <p class="w-72 h-auto text-left primaryText text-sm flex items-center">
        <img
          class="h-[24px] w-[24px] mr-2"
          src="../../../assets/images/tadpole-currency.png"
        />
        {{ tooltip.price }}
      </p>
    </div>
  </div>
</div>
