<div
  class="tooltip w-[400px] h-auto rounded-md bg-black bg-opacity-40 backdrop-blur-xl"
  [ngClass]="['tooltip--' + position]"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
>
  <div class="flex flex-col">
    <div>
      <ng-container *ngFor="let bonus of tooltip.bonus | keyvalue">
        <div *ngIf="bonus.value">
          <p
            class="text-md"
            [ngClass]="
              bonus.value.required <= tooltip.obtained
                ? 'primaryText'
                : 'lockedText'
            "
          >
            {{ bonus.value.text }}
          </p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
