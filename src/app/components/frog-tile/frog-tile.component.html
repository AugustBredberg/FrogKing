<div
  [tooltip]="tooltipData"
  [position]="TooltipPosition.DYNAMICUNDER"
  class="w-4/5 h-full my-3 bg-gradient-to-br from-green-600 to-green-800 mx-auto rounded-md"
>
  <div class="flex flex-row h-full">
    <div
      class="flex flex-col h-auto w-1/5 bg-black bg-opacity-20 text-center py-3 rounded-l-md justify-center items-center"
    >
      <img
        class="frog-tile-icon"
        src="../../../assets/images/frogs/frog{{frogItem.kind}}.png"
      />
    </div>
    <button
      [disabled]="production && (!nextEvolution || inventoryState.tadpoles < evolutionCost)"
      (click)="openDialog()"
      class="flex flex-col h-full w-3/5 py-2 pl-4 leading-tight"
    >
      <div class="flex flex-row w-full h-full space-x-2 items-center">
        <p class="text-2xl primaryText">{{ frogItem.name }}</p>
        <p class="text-lg primaryText">Lvl {{ frogItem.level }}</p>
      </div>
      <div class="flex w-full h-full">
        <p class="text-md primaryText">{{ productionRate }} Tadpoles / S</p>
      </div>
    </button>
    <button
      class="flex flex-col h-auto w-1/5 bg-black bg-opacity-20 text-center py-3 rounded-r-md"
      [disabled]="production && levelUpCost > inventoryState.tadpoles"
      (click)="levelUp()"
    >
      <div class="flex h-full w-full text-center">
        <p
          class="text-xs flex primaryText w-full h-full justify-center items-center"
        >
          Upgrade
        </p>
      </div>
      <div class="flex flex-row h-full w-full text-center">
        <p
          class="w-72 h-auto text-left primaryText text-sm flex items-center justify-center"
        >
          <img
            class="h-[24px] w-[24px] mr-2"
            src="../../../assets/images/tadpole-currency.png"
          />
          {{ levelUpCost }}
        </p>
      </div>
    </button>
  </div>
</div>
