<div
  [tooltip]="frogTooltip"
  [position]="TooltipPosition.DYNAMICUNDER"
  class="w-4/5 h-full my-3 bg-green-600 mx-auto rounded-md"
>
  <div class="flex flex-row h-full">
    <div class="flex flex-col h-full w-4/5 py-2 pl-4 leading-tight">
      <div class="flex flex-row w-full h-full space-x-2">
        <p class="text-2xl primaryText">{{ frogItem.name }}</p>
        <p class="text-lg primaryText">Lvl {{ frogItem.level }}</p>
      </div>
      <div class="flex w-full h-full">
        <p class="text-md primaryText">{{ productionRate }} Tadpoles / S</p>
      </div>
    </div>
    <button
      class="flex flex-col h-auto w-1/5 bg-black bg-opacity-20 text-center py-3"
      (click)="levelUp()"
    >
      <div class="flex h-full w-full text-center">
        <p
          class="text-md flex primaryText w-full h-full justify-center items-center"
        >
          Upgrade
        </p>
      </div>
      <div class="flex flex-row h-full w-full text-center">
        <p
          class="text-md flex primaryText w-full h-full justify-center items-center"
        >
          X {{ levelUpCost }}
        </p>
      </div>
    </button>
  </div>
</div>
