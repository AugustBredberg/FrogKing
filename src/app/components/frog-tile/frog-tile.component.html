<div
  id="frogTile"
  [tooltip]="tooltipData"
  [position]="TooltipPosition.DYNAMICUNDER"
  class="w-[95%] h-full my-3 bg-gradient-to-br from-green-600 to-green-800 mx-auto rounded-md z-[100] hover:shadow-lg"
  [ngClass]="targeting ? 'hover:scale-[1.02]' : ''"
>
  <div [id]="frogItem.id" class="flex flex-row h-full">
    <div
      class="flex flex-col h-auto w-2/5 bg-black bg-opacity-20 text-center py-3 rounded-l-md justify-center items-center"
    >
      <img
        class="frog-tile-icon"
        src="../../../assets/images/frogs/frog{{ frogItem.kind }}.png"
      />
    </div>
    <div
      class="flex flex-col h-full w-3/5 py-2 pl-4 leading-tight justify-between"
    >
      <div class="flex flex-col h-1/2">
        <div class="flex flex-row w-full h-full space-x-2 items-center">
          <p class="text-2xl primaryText">{{ frogItem.name }}</p>
          <p class="text-lg primaryText">Lvl {{ frogItem.level }}</p>
        </div>
        <div class="flex w-full">
          <p class="text-md primaryText">{{ productionRate }} Tadpoles / S</p>
        </div>
      </div>
      <div class="flex w-full h-1/2">
        <ul class="list-disc mt-2 ml-4">
          <li
            *ngFor="
              let positiveText of getPositivePowerupTexts(frogItem.power_ups)
            "
            class="w-full text-left justify-center items-center positiveText text-xs px-2"
          >
            {{ positiveText }}
          </li>
        </ul>
        <ul class="list-disc mt-2">
          <li
            *ngFor="
              let negativeText of getNegativePowerupTexts(frogItem.power_ups)
            "
            class="w-full text-left justify-center items-center negativeText text-xs px-2"
          >
            {{ negativeText }}
          </li>
        </ul>
      </div>
    </div>
    <div
      class="flex flex-col h-auto w-1/5 bg-black bg-opacity-20 text-center rounded-r-md"
    >
      <button
        id="lvlUpBtn"
        class="flex flex-col w-full h-1/2 bg-black bg-opacity-20 text-center rounded-r-md"
        [disabled]="production && levelUpCost > inventoryState.tadpoles"
        (click)="levelUp()"
        [ngClass]="{
          'opacity-30': production && levelUpCost > inventoryState.tadpoles
        }"
      >
        <div class="flex flex-col h-1/2 w-full m-auto">
          <div class="flex w-full h-full text-center">
            <p
              class="text-xs flex primaryText w-full h-full justify-center items-center"
            >
              Upgrade
            </p>
          </div>
          <div class="flex flex-row h-full w-full text-center">
            <p
              class="w-72 h-auto text-left primaryText text-sm flex items-center justify-center"
            >
              <img
                class="h-[24px] w-[24px] mr-2"
                src="../../../assets/images/tadpole-currency.png"
              />
              {{ levelUpCost }}
            </p>
          </div>
        </div>
      </button>
      <button
        class="flex flex-col w-full h-1/2 text-center rounded-r-md"
        [disabled]="
          production &&
          (!nextEvolution || inventoryState.tadpoles < evolutionCost)
        "
        [ngClass]="{
          'opacity-30':
            production &&
            (!nextEvolution || inventoryState.tadpoles < evolutionCost)
        }"
        (click)="openDialog()"
      >
        <div class="flex flex-col h-1/2 w-full m-auto">
          <div class="flex w-full h-full text-center">
            <p
              class="text-xs flex primaryText w-full h-full justify-center items-center"
            >
              Evolve
            </p>
          </div>
          <div class="flex flex-row h-full w-full text-center">
            <p
              class="w-72 h-auto text-left primaryText text-sm flex items-center justify-center"
            >
              <img
                class="h-[24px] w-[24px] mr-2"
                src="../../../assets/images/tadpole-currency.png"
              />
              {{ evolutionCost }}
            </p>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
