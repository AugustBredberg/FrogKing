<div
  class="w-4/5 h-full my-3 bg-black bg-opacity-20 border-dashed border-black border-[3px] mx-auto rounded-md"
>
  <div class="flex flex-row h-full">
    <div class="flex flex-col h-full w-4/5 py-2 pl-4 leading-tight">
      <div class="flex flex-row w-full h-full space-x-2">
        <p class="text-2xl primaryText">Spawn New frog</p>
      </div>
      <div class="flex w-full h-full">
        <p class="text-md primaryText">2 Tadpoles / s</p>
      </div>
    </div>
    <button
      [disabled]="
        inventory.tadpoles < evolveTadpoleShopItem.cost ||
        inventory.pond.frog_capacity <= frogsInInventory
      "
      class="flex flex-col h-auto w-1/5 bg-black bg-opacity-20 text-center py-3 cursor-pointer"
      (click)="spawnFrog()"
    >
      <div class="flex h-full w-full text-center">
        <p
          class="text-md flex primaryText w-full h-full justify-center items-center"
        >
          Spawn
        </p>
      </div>
      <div class="flex flex-row h-full w-full text-center">
        <p
          class="w-72 h-auto text-left primaryText text-sm flex items-center justify-center"
        >
          <img
            class="h-[24px] w-[24px] mr-2"
            src="../../../assets/images/tadpole-currency.png"
          />
          20
        </p>
      </div>
    </button>
  </div>
</div>
