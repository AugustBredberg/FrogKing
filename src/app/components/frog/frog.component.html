


<div class="bg-green-600 grid grid-cols-2 gap-4">
  <!-- Frog Info -->
  <div class="w-full">
    <p>Frog: {{frog?.name}}</p>
    <p>Level: {{frog?.level}}</p>
    <p>Produces: {{frog?.production_rate}} tadpoles / s</p>
  </div>

  <!-- Frog actions -->
  <div class="w-full">
    <p>Unique id: {{frog?.id}}</p>
    <button class="bg-yellow-300" >Level up</button>
  </div>
</div>
